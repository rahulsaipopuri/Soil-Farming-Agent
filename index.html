<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

    <button class="admin-btn small-admin-btn" onclick="showForm('admin')" id="adminLoginBtn">
        Admin Login
    </button>

    <button class="admin-btn small-admin-btn hidden" onclick="showForm('login')" id="backToUserBtn">
        User Login
    </button>

    <div class="Container admin" id="adminContainer" style="display: none;">
        <form id="adminloginform" class="form hidden">
            <h2>Admin Login</h2>
            <input type="text" id="adminEmail" placeholder="Admin ID" required />
            <input type="password" id="adminPassword" placeholder="Password" required />
            <button type="button" onclick="adminLogin()">Login</button>
        </form>
    </div>

    <div class="container" id="userContainer">

        <div class="form-toggle">
            <button onclick="showForm('register')">Register</button>
            <button onclick="showForm('login')">User Login</button>
        </div>

        <form id="registerForm" class="form hidden">
            <h2>User Registration</h2>
            <input type="text" id="regName" placeholder="Full Name" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="Password" required />
            <button type="button" onclick="registerUser()">Register</button>
        </form>

        <div id="loginForm" class="form hidden">
            <input type="email" id="loginEmail" placeholder="Enter your email" required />
            <input type="password" id="loginPassword" placeholder="Enter your password" required />
            <div class="forgot-password-link">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>

            <button type="button" onclick="loginUser()">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
